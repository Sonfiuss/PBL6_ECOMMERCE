<div class="cart-page">
  <div class="breadcrumbs">
    <a routerLink="" routerLinkActive="router-link-active" >Home</a>
    <p>&nbsp;/&nbsp;</p>
    <a >Cart</a>
  </div>
  <div class="container-fluid mt-4 mb-4">
      <div class="row">
          <div class="col-lg-11">
              <div class="cart-page-inner">
                  <div class="table-responsive">
                      <table class="table table-bordered">
                          <thead class="thead-dark">
                              <tr>
                                  <th></th>
                                  <th>Sản phẩm</th>
                                  <th>Đơn giá</th>
                                  <th>Số lượng</th>
                                  <th>Số tiền</th>
                                  <th>Xóa</th>
                              </tr>
                          </thead>
                          <tbody class="align-middle" *ngFor="let pd of cart;">
                            <tr>
                              <td>
                                <input type="checkbox" id="selectPd" name="selectPd" value="selecte">
                              </td>
                              <td id="td-image">
                                <div class="pd-image">
                                    <a href="#"><img src="https://cf.shopee.vn/file/e817ddfe4e070eadc0e1808d4aa84d6f" alt="Image"></a>
                                    <!-- <span>Product Name</span> -->
                                    <p>Product Name</p>
                                </div>
                              </td>
                              <td>{{pd.price| currency: "VND"}}</td>
                              <td>
                                <div class="qty">
                                    <button class="btn-minus"><b>-</b></button>
                                    <input type="text" value="1" readonly>
                                    <button class="btn-plus"><b>+</b></button>
                                </div>
                              </td>
                              <td>{{pd.price| currency : "VND"}}</td>
                              <td>
                                <button><i class="fa fa-trash"></i></button>
                              </td>
                            </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
