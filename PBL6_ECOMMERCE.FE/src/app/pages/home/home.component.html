<app-header></app-header>
<!-- <img src="/assets/img/5.jpg" alt=""> -->
<div class="home-content">
    <!--image slider start-->
    <div class="slide-show">
        <div class="slider">
            <div class="slides">
                <!--radio buttons start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--radio buttons end-->
                <!--slide images start-->
                <div class="slide first">
                    <img src="https://lzd-img-global.slatic.net/g/icms/images/ims-web/6fc9f4f0-db0b-453f-8273-f7a3f145a72b.jpg_1200x1200q90.jpg_.webp" alt="">
                </div>
                <div class="slide">
                    <img src="https://lzd-img-global.slatic.net/g/icms/images/ims-web/56446b30-8547-4995-90e2-9778090e7181.jpg_1200x1200q90.jpg_.webp" alt="">
                </div>
                <div class="slide">
                    <img src="https://lzd-img-global.slatic.net/g/icms/images/ims-web/9334b339-249c-4d39-bb37-88890abcc982.jpg_1200x1200q90.jpg_.webp" alt="">
                </div>
                <div class="slide">
                    <img src="https://lzd-img-global.slatic.net/g/icms/images/ims-web/bac25143-96bc-448c-a7be-23ec16e86708.jpg_1200x1200q90.jpg_.webp" alt="">
                </div>
                <!--slide images end-->
                <!--automatic navigation start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!--automatic navigation end-->
            </div>
            <!--manual navigation start-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
            <!--manual navigation end-->
        </div>
        <!--image slider end-->

        <script type="text/javascript">
            var counter = 1;
            setInterval(function() {
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 4) {
                    counter = 1;
                }
            }, 5000);
        </script>
    </div>

    <br>
    <h1>List Category</h1>
    <div class="row">
        <div class="col-12 col-md-4" *ngFor="let category of categories">
            <app-category [category]="category" (deleteCategoryEvent)="onDeleteCategoryEvent($event)" [class]="category.id % 2 === 0 ? 'event' : 'odd'" title="ababa {{category.title}}">
            </app-category>
        </div>
    </div>

    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col-lg-6 mt-3 " *ngFor="let banner of banners; let i=index">
                <div class="banner">
                    <app-banner [banner]="banner"></app-banner>
                </div>
            </div>
        </div>
    </div>
</div>
